name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test on all stable Python versions (3.8-3.15)
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
        include:
          - python-version: "3.11"
            test-advanced: "true"
          - python-version: "3.12"
            test-advanced: "true"
          - python-version: "3.13"
            test-advanced: "true"
          - python-version: "3.14"
            test-advanced: "true"
          - python-version: "3.15"
            test-advanced: "true"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        # Install optional dependencies for advanced features
        pip install plotly || echo "Plotly optional, continuing..."
        pip install statsmodels || echo "Statsmodels optional, continuing..."

    - name: Run tests
      run: |
        python -m pytest --cov=autofex --cov-report=xml --cov-report=term-missing -v
      continue-on-error: false

    - name: Test advanced features
      if: matrix.test-advanced == 'true'
      run: |
        python -c "
        from autofex import (
            MathematicalModelingEngine,
            AdvancedStatisticalTransforms,
            AdvancedPandasOperations,
            AdvancedNumpyOperations,
            AdvancedScipyOperations,
            IntelligentOrchestrator,
            FeatureQualityScorer,
            FeatureEngineeringRecommender,
        )
        print('✅ All advanced modules imported successfully')
        "

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Check code formatting with Black
      run: |
        black --check --diff autofex/

    - name: Lint with flake8
      run: |
        flake8 autofex/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 autofex/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy autofex/ --ignore-missing-imports --no-strict-optional

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: bandit -r autofex/ -f json -o bandit-report.json || true

    - name: Run Safety vulnerability check
      run: safety check --json > safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import autofex; print(f'✅ AutoFE-X {autofex.__version__} installed successfully')"
        python -c "
        from autofex import AutoFEX
        import pandas as pd
        import numpy as np
        # Quick smoke test
        X = pd.DataFrame({'a': [1,2,3], 'b': [4,5,6]})
        y = pd.Series([1,0,1])
        afx = AutoFEX(enable_progress=False, enable_cache=False)
        result = afx.process(X, y)
        print('✅ Package works correctly')
        "

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  integration-test:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run integration tests
      run: |
        python -c "
        import pandas as pd
        import numpy as np
        from autofex import AutoFEX
        
        # Test complete pipeline
        np.random.seed(42)
        X = pd.DataFrame({
            'feature_1': np.random.normal(100, 15, 100),
            'feature_2': np.random.exponential(2, 100),
            'category': np.random.choice(['A', 'B', 'C'], 100),
        })
        y = pd.Series(np.random.choice([0, 1], 100))
        
        afx = AutoFEX(enable_progress=False, enable_cache=False)
        result = afx.process(X, y)
        
        assert result.engineered_features.shape[0] == X.shape[0]
        assert result.engineered_features.shape[1] >= X.shape[1]
        print('✅ Integration test passed')
        "

  publish:
    runs-on: ubuntu-latest
    needs: [build, security, integration-test]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/autofex

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        username: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          - python-version: "3.13"
            allow-failure: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
        continue-on-error: ${{ matrix.allow-failure == 'true' }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
          pip install plotly || true
          pip install statsmodels || true
        continue-on-error: ${{ matrix.allow-failure == 'true' }}

      - name: Run tests
        run: |
          pytest --cov=autofex --cov-report=xml --cov-report=term-missing -v
        continue-on-error: ${{ matrix.allow-failure == 'true' }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dev dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Black formatting
        run: black --check --diff autofex/

      - name: Flake8 linting
        run: |
          flake8 autofex/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 autofex/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check (mypy)
        run: mypy autofex/ --ignore-missing-imports --no-strict-optional

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit
        run: bandit -r autofex/ -f json -o bandit-report.json || true

      - name: Run Safety
        run: safety check --json > safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify built package
        run: python -m twine check dist/*

      - name: Install wheel and smoke test
        run: |
          pip install dist/*.whl
          python -c "import autofex; print('Installed AutoFEX:', autofex.__version__)"
          python -c "
          from autofex import AutoFEX
          import pandas as pd
          X = pd.DataFrame({'a': [1,2,3]})
          y = pd.Series([1,0,1])
          afx = AutoFEX(enable_progress=False)
          afx.process(X, y)
          print('Smoke test OK')
          "

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Run integration test
        run: |
          python -c "
          import numpy as np
          import pandas as pd
          from autofex import AutoFEX

          np.random.seed(42)
          X = pd.DataFrame({
              'f1': np.random.randn(50),
              'f2': np.random.randn(50),
          })
          y = pd.Series(np.random.randint(0, 2, 50))

          afx = AutoFEX(enable_progress=False)
          result = afx.process(X, y)

          assert result.engineered_features.shape[0] == X.shape[0]
          print('Integration OK')
          "

